<html lang="zh">

    <head>
        <meta charset="utf-8" />
        <script type="text/javascript" src="/jsonrpc.js"></script>
        <title>test jsonrpc</title>

        <script>
            jsonRPC.setup({endPoint: '/api',namespace: 'demo'});
            jsonRPC.request('add', {
                params: [123, 456],
                success: function(result){
                    console.log(result);
                },
                error: function(result) {
                    console.log(result);
                }
            });

        </script>

    </head>

    <body>
        <p>body 元素的内容会显示在浏览器中。</p>

        <footer>
        copyright @ hanxi
        </footer>
    </body>
</html>
